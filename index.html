<!DOCTYPE html>
<html>
<head>
  <title>TO DO List</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header id="header"></header>
  <div id="container">
    <div class="controls">
      <div id="add_todo_list">
        <div class="plus_ico">
          <i>+</i>
        </div>
        <span>New List</span>
      </div>
    </div>
    <div class="todo_list_wrap">
      <div class="todo_list">
        <div class="tl_head">
          <span>Main</span>
        </div>
        <div class="tl_tasks">
          <ul>
            <li class="tl_task">
              <label>
                <input type="checkbox">
                <span>Lorem ipsum dolor sit amet, consectetur.</span>
              </label>
            </li>
          </ul>
          <div class="tl_controls">
            <i>+</i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
</body>
</html>
