<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>home</title>
    <script src="https://use.fontawesome.com/4c66f9c18a.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="container" class="flex_container">
        <div class="todo_block" id="add_todolist">
            <span class="plus">+</span>
        </div>
        <div class="todo_block">
            <span class="plus">+</span>
        </div>
        <div class="todo_block">
            <span class="plus">+</span>
        </div>
        <div class="todo_block">
            <span class="plus">+</span>
        </div>
        <div class="todo_block">
            <span class="plus">+</span>
        </div>
    </div>

    <div class="popup_container" style="display: none;">
        <div class="popup_controls" id="close_popup">X</div>
        <div class="todo">
            <div class="todo_controls">
            <label class="custom_checkbox_label">
                <input id="check_all_tasks" type="checkbox" class="custom_checkbox" name="ch_all">
                <span class="custom_checkbox__check"></span>
            </label>
            </div>
            <ul class="todo_list">
                <li class="todo_line">
                    <label class="custom_checkbox_label">
                        <input type="checkbox" class="custom_checkbox" name="ch_task[]">
                        <span class="custom_checkbox__check"></span>
                    </label>
                    <input class="task" name="task[]" type="text" placeholder="" value="">
                </li>
            </ul>
            <div class="line_control">
            <i class="fa fa-plus list_btn" id="add_task" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
